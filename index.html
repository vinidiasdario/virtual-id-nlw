<!DOCTYPE html>

<html>
  <head>
    <title>Vinícius Dias Dário - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="userAvatar"
          />
        </div>

        <h1 id="userName">Vinícius Dias Dário</h1>
        <a id="userGitHub" href="https://github.com/vinidiasdario" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">vinidiasdario</span></a
        >

        <p id="userBio">Aqui onde nós colocamos uma descrição</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/vinidiasdario" target="_blank">
              <img
                src="images/youtube.svg"
                alt="Ícone youtube"
              />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/vinidiasdario" target="_blank">
              <img
                src="images/facebook.svg"
                alt="Ícone facebook"
              />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/vinidiasdario" target="_blank">
              <img
                src="images/instagram.svg"
                alt="Ícone instagram"
              />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/vinidiasdario" target="_blank">
              <img
                src="images/twitter.svg" 
                alt="Ícone twitter"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>

  </body>
</html>
